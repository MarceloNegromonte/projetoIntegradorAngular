<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center text-secondary">Atualizar o produto</h1>
    </div>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div id="cadProduto">
      <form>
        <div>
          <label for="nome">Nome do produto:</label>
          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            [(ngModel)]="produto.nome"
          />
        </div>
        <div>
          <label for="imagem">Foto do produto</label>
          <input
            type="text"
            class="form-control"
            name="imagemProduto"
            id="imagemProduto"
            [(ngModel)]="produto.imagemProduto"
          />
        </div>
        <div>
          <label for="preco">Pre√ßo</label>
          <input
            type="number"
            class="form-control"
            name="preco"
            id="preco"
            [(ngModel)]="produto.preco"
          />
        </div>
        <div>
          <label for="avaliacao">descricao</label>
          <input
            type="text"
            class="form-control"
            name="avaliacao"
            id="avaliacao"
            [(ngModel)]="produto.avalicaoProduto"
          />
        </div>
        <div>
          <label for="quantidade">Quantidade</label>
          <input
            type="number"
            class="form-control"
            name="quantidade"
            id="quantidade"
            [(ngModel)]="produto.quantidade"
          />
        </div>
        <div>
          <select
            name="categorias"
            id="categorias"
            [(ngModel)]="idcat"
            (change)="findCategoriaById()"
          >
            <option *ngFor="let cat of listaCategoria" value="{{ cat.id }}">
              {{ cat.categoria }}
            </option>
          </select>
        </div>

        <button class="btn btn-dark" (click)="atualizar()">Atualizar</button>
      </form>
    </div>
  </div>
</div>
